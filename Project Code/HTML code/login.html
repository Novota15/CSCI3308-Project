  <body class="center text-center">

    <form >
    <div class= "center-box">

    <input type="email" id="inputEmail" class="form-control form-signin" placeholder="Email address" required autofocus>

    <input type="password" id="inputPassword" class="form-control form-signin" placeholder="Password" required>
    <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me | 
    </label>
      <a href="">Forgot Password?</a>
    </div>
    <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
    <a class="btn btn-lg btn-primary" href="register.html">Register</a>
    </div>
  </form>
